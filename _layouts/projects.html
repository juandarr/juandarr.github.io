---
layout: default
---

{% include menubar.html active="projects" %}
<nav class="floating-menu">
    <h3>Projects menu</h3>
    {% assign project_pages = site.pages | where: "type", "project" | sort: "date" | reverse %}
    {% for page in project_pages %}
      {% unless page.draft %}
        <a href="{% if page.projecturl %}{{ page.projecturl }}{% else %}{{ site.baseurl}}{{ include.page.url }}{% endif %}">{{page.title}}</a>
      {% endunless %}
    {% endfor %}
</nav>
{{ content }}
