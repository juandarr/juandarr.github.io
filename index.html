---
layout: default
---

<div style="height: 100%; margin-top: -100px" class="ui middle aligned grid ">

  <div class="column">
    
    <div style="position: relative; top: 75px; z-index: 1" class="ui fluid centered small circular image">
      <img src="{{ site.data.bio.basics.picture }}">
    </div>


    <div style="max-width: 500px; padding-top: 75px; margin-top: 0px" class="ui fluid centered card">

      <div class="center aligned content">
        <span class="header">{{ site.data.bio.basics.name }}</span>
        <div class="meta">
          <span class="date">{{ site.data.bio.basics.label }}</span>
        </div>
        <div class="left aligned description">
          {{ site.data.bio.basics.summary }}
        </div>
      </div>
      <div class="center aligned content">
        <div class="description">
          Interests:
          {% for interest in site.data.bio.interests %}
            {{ interest.name }}{% if forloop.last != true %}, {% endif %}
          {% endfor %}

        </div>
      </div>
      <div class="center aligned extra content">
        <a href="http://github.com/"> <i class="big github square icon icon-color"></i> </a>
        <a href="http://github.com/"> <i class="big linkedin square icon icon-color"></i> </a>
        <a href="http://github.com/"> <i class="big mail square icon icon-color"></i> </a>
      </div>
      <div class="center aligned content">
        <a href="{{ site.baseurl}}/projects/">
          <button class="ui basic button">Projects</button>
        </a>
        <a href="writings/">
          <button class="ui basic button">Writing</button>
        </a>
        <a href="bio/">
          <button class="ui basic button">Resume</button>
        </a>
      </div>
    </div>
  </div>

</div>
