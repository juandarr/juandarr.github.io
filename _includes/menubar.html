<!-- Used by all builtin themes -->

{% assign essay_pages = site.pages | where: "type", "essay"  %}
{% assign project_pages = site.pages | where: "type", "project" %}

<div class="nonprintable">
  <nav class="ui stackable menu">
    <a href="{{ site.baseurl}}/" class="brand item">
      <img class="ui avatar image" src="{{ site.data.bio.basics.picture }}"><span>{{ site.data.bio.basics.name }}</span>
    </a>
    {% if project_pages.size > 0 %}
      <a href="{{ site.baseurl }}/projects" class=" {% if include.active == "projects" %} active {% endif %}item">Projects</a>
    {% endif %}
    {% if essay_pages.size > 0 %}
      <a href="{{ site.baseurl }}/essays" class=" {% if include.active == "essays" %} active {% endif %} item">Essays</a>
    {% endif %}
    <a href="{{ site.baseurl }}/bio" class=" {% if include.active == "bio" %} active {% endif %} item">{{ site.bio-page-label }}</a>
  </nav>
</div>
