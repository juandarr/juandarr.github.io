{% if site.data.bio.basics.website %}
  <p class="ui no-bottom"><a href="{{ site.data.bio.basics.website }}"> <i class="large home icon "></i>{{ site.data.bio.basics.website | remove: "http://" | remove: "https://" }}</a></p>
{% endif %}

{% for profile in site.data.bio.basics.profiles %}
     <p class="ui no-bottom"><a href="{{ profile.url }}"> <i class="large {{ profile.network | downcase }} icon "></i>{{ profile.username }}</a></p>
{% endfor %}
