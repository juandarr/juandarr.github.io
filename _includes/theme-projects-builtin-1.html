<div style="padding-top: 20px" class="ui container ">

  <div class="ui stackable centered four cards">
    <!-- {% assign project_pages = site.pages | where: "type", "project" | sort: "date" | reverse %}-->
    {% assign project_pages = site.pages | where: "type", "project" | group_by: "featured" %}
    {% assign project_sorted = project_pages | sort: "date" | reverse %}
    {% for page in project_sorted %}
      {% unless page.draft %}
        {% include project-card.html page=page %}
      {% endunless %}
    {% endfor %}
  </div>
</div>
